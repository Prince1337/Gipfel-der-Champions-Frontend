<div class="container-fluid bg-light min-vh-100 py-4">
  <div class="container bg-white rounded shadow-sm">
    <header class="text-dark p-4 rounded-top">
      <h1 class="h3 mb-0 font-weight-light">Formel 1 Weltmeister</h1>
    </header>
    
    <main class="p-4">
      <div class="row mb-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="position-relative">
            <input
              type="text"
              placeholder="Suchen..."
              class="form-control ps-5"
              [(ngModel)]="filterText"
            >
            <fa-icon [icon]="faSearch" class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></fa-icon>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th *ngFor="let header of tableHeaders">
                <button class="btn btn-link text-decoration-none text-muted p-0" (click)="sortBy(header.key)">
                  {{ header.label }}
                  <fa-icon class="ms-1" [icon]="faSort" [ngClass]="getSortIconClass(header.key)"></fa-icon>
                </button>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sortedAndFilteredItems">
              <td><b>{{item.season}}</b></td>
              <td>{{item.champion}}</td>
              <td>{{item.nationality}}</td>
              <td>{{item.team}}</td>
              <td>{{item.age}}</td>
              <td>{{item.wins}}</td>
              <td>{{item.points}}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="viewDetails(item.season)">
                  <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
